<body>
  <main>
    <nav>
      <div class="nav">
        <ul class="main-nav">
        <li><a href="/hospitals">Hospital Directory</a></li>
        <li><a href="/scheduler">Scheduler</a></li>
        <li><a href="/profile">Edit Profile</a></li>

        </ul>
      </div>

    <div class="container">
      <div class="overlay" id="overlay">
        <div class="login" id="login">
          <h1>On Call Scheduler</h1>
          <p>All the information are considered confidential.
            <br />
             <br />Please do not share with any foriegn parties.
          </p>
        </div>
      </div>

      <div class="form" id="form">
        <div class="login">
          <form id="login-form" class="login-form">
            <h1>Login to Account</h1>
            <br />
            <br />
            <label for="email" style="color: red" class="hidden" id="email-label">Email is incorrect <br /></label>
            <br />
            <input type="text" id="email" name="email" placeholder="Email" />
            <!-- <br> -->
            <br />
            <label for="password" style="color: red" class="hidden" id="password-label">Password is incorrect
              <br />
            </label>
            <input type="password" id="password" name="password" placeholder="Password" />

            <br />
            <button class="login-button up" type="button" onclick="checkLogin() ">
              Sign in
            </button>
          </form>
          <div class="spin hidden"></div>
        </div>
      </div>
    </div>
  </main>
</body>
